<div class="runes">

  <h2>Mantic Sevice</h2>
  <span class="futhark">{{runes}}</span>
  <p>
    <button (click)="onCast()">Cast</button>
    <button (click)="onSave()" [disabled]="! hasCast">Save</button>
  </p>
  <p>
    A basic divnatory spread based on the Elder Futhark
    contains 3 runes, from a set of 24. Since the order of the runes in
    the spread is significant, the <strong>permuation</strong> formula
    is used. There are {{posibilities | number}} posibilities.
  </p>

</div>
